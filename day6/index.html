<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="main">
      <div class="Part_one">
        <h1>
          Deposit <br />
          Expectations

        <div class="deposite">
            <div style="position: relative;">
                <p style="position: absolute; left:20px ; font-size: 15px; color: rgba(184, 183, 183, 0.5);">Deposit Amount</p>
                <input type="number"  id="depositAmount">
                <p style="position: absolute;
                top: 50%;
                right: 5px;
                transform: translateY(-50%);" id="depositSign">$</p>
            </div>
            <div style="position: relative;">

              <p style="position: absolute; left:20px ; font-size: 15px; color: rgba(184, 183, 183, 0.5);">currency</p>
                <select name="" id="currency">
                    
                    <option value="$">$ dollaor </option>
                    <option value="₹">₹ Rupees</option>
                    <option value="¥">¥ Yuan</option>
                    <option value="₽">₽ Ruble</option>
                    <option value="€">€ Euro</option>
                </select>
            </div>
        </div>

        </div> -->

          <div style="display: flex; justify-content: space-between;">

            <p>1 Month </p>
            <p>24 Month </p>
          </div>
        </div>
        <div class="flex">

          <input type="checkbox" name="" id="" />

        <div class="flex">

        </div>
        <div class="flex">
          <label for="">Refilling deposit</label>
          <input type="checkbox" name="" id="" />

      </div>

        <div>

          <p id="finalAmount">136,22</p>
         
        </div>
        <div>
          <label for=""><h4>Deposit amount amount</h4></label>
          <p>136,22 $</p>
        </div>
        <div>
          <label for=""><h4>Interest rate</h4></label>
          <p>9% yearly</p>
        </div>
        <div>

        <div>
